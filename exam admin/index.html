<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Myntra Dashboard Clone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <div class="sidebar">
    <div class="sidebar-header">
      <img src="https://via.placeholder.com/150x50/9b3d4b/ffffff?text=Myntra" alt="Myntra Logo" class="logo">
    </div>
    <ul class="sidebar-nav">
      <li><a href="#">Dashboard</a></li>
      <li><a href="#">Orders</a></li>
      <li><a href="#">Products</a></li>
      <li><a href="#">Customers</a></li>
      <li><a href="#">Reports</a></li>
      <li><a href="#">Settings</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Top Bar -->
    <div class="top-bar">
      <div class="top-bar-left">
        <h3>Admin</h3>
      </div>
      <div class="top-bar-right">
        <div class="user-info">
          <img src="https://via.placeholder.com/40" alt="User" class="user-avatar">
          <span>Admin</span>
        </div>
      </div>
    </div>

    <!-- Statistics Cards -->
    <div class="stats-container">
      <div class="card total-sales">
        <h3>Total Sales</h3>
        <p>$34,500</p>
      </div>
      <div class="card total-products">
        <h3>Total Products</h3>
        <p>1,500</p>
      </div>
      <div class="card total-orders">
        <h3>Total Orders</h3>
        <p>1,200</p>
      </div>
      <div class="card total-customers">
        <h3>Total Customers</h3>
        <p>3,200</p>
      </div>
    </div>

    <!-- Product Section -->
    <div class="product-section">
      <div class="product-item">
        <img src="https://via.placeholder.com/200x300" alt="Product 1">
        <h4>Product 1</h4>
        <p>$99.99</p>
      </div>
      <div class="product-item">
        <img src="https://via.placeholder.com/200x300" alt="Product 2">
        <h4>Product 2</h4>
        <p>$149.99</p>
      </div>
      <div class="product-item">
        <img src="https://via.placeholder.com/200x300" alt="Product 3">
        <h4>Product 3</h4>
        <p>$79.99</p>
      </div>
    </div>
  </div>
</body>
</html>
